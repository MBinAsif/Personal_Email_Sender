{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Send Personalized Emails</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="sender_email">Sender Email:</label>
            <input type="email" id="sender_email" name="sender_email" required>
        </div>
        <div class="form-group">
            <label for="subject">Email Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="header">Email Header:</label>
            <textarea id="header" name="header" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Email Content:</label>
            <textarea id="content" name="content" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="footer">Email Footer:</label>
            <textarea id="footer" name="footer" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="recipients">Upload Recipients CSV:</label>
            <input type="file" id="recipients" name="recipients" required>
        </div>
        <button type="submit">Send Emails</button>
    </form>
</div>
{% endblock %}
